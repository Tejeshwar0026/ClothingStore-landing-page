<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ستايلش</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="#">ستايلش</a>
        </div>
        <nav>
          <ul>
            <li><a href="#home">الرئيسية</a></li>
            <li><a href="#new-arrivals">وصل حديثًا</a></li>
            <li><a href="#collections">تشكيلاتنا</a></li>
            <li><a href="#offers">العروض</a></li>
            <li><a href="#contact">تواصل معنا</a></li>
          </ul>
        </nav>
        <div class="mobile-menu-icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <section id="home" class="hero">
      <div class="container">
        <div class="hero-content">
          <h1 class="reveal-up">أناقة الرجل تبدأ هنا</h1>
          <p class="reveal-up" data-delay="200">
            اكتشف أحدث تشكيلات الملابس الرجالية العصرية والأنيقة التي تعكس
            أسلوبك الفريد.
          </p>
          <a
            href="#new-arrivals"
            class="button primary-button reveal-up"
            data-delay="400"
            >تسوق الآن</a
          >
        </div>
        <div class="hero-image reveal-fade-left">
          <img src="assets/cloth-3.jpg" alt="صورة رئيسية للملابس الرجالية" />
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
